name: GitCode PR Review Site
on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 00:30 运行 → 北京时间 08:30（工作日 1-5）
    - cron: "30 0 * * 1-6"
    # 每天 UTC 05:30 运行 → 北京时间 13:30（工作日 1-5）
    - cron: "30 5 * * 1-5"
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "gitcode-pr-pages"
  cancel-in-progress: false
jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Print schedule event & timestamps
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "UTC Time:"
          date -u
          echo "Local System Time:"
          date
  build:
    needs: script
    runs-on: ubuntu-latest
    env:
      GITCODE_TOKEN: ${{ secrets.GITCODE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Generate GitCode PR Review HTML
        run: |
          python tools/gitcode_pr_report_site.py \
            -c .github/gitcode_pr_config.toml \
            --only-unresolved \
            --hide-clean-prs \
            --no-code-stats \
            -o site/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
